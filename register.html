<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e815ae3c7a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="dist/snackbar.min.css" /> <script defer src="dist/snackbar.min.js"></script>

    <link rel="stylesheet" href="/css/commons.css" />
    <link rel="stylesheet" href="/css/forms-styles.css" />
    <link rel="stylesheet" href="/css/register-styles.css" />

    <script defer src="/js/app.js"></script>
    <script defer src="/js/register.js"></script>
    <title>FindYourGap</title>
  </head>
  <body>
    <!-- Sidebar  -->
    <sidebar id="sidebar">
      <div class="sidebar__links">
        <a class="sidebar-item close-tab-item">
          <i class="fas fa-times"></i>
        </a>
        <a href="/index.html" class="sidebar-item">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </a>
        <a href="/register.html" class="sidebar-item">
          <i class="fas fa-user-plus"></i>
          <p>Register</p>
        </a>
        <a href="/find.html" class="sidebar-item">
          <i class="fas fa-search"></i>
          <p>Find</p>
        </a>
      </div>
    </sidebar>

    <!-- Header - Navbar -->

    <header class="header">
      <span class="header__title">
        <i class="fas fa-bars" id="hamburger-tab"></i>
        FindYourGap
      </span>
      <nav class="header__nav">
        <ul class="header__nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/register.html">Register</a></li>
          <li><a href="/find.html" href="#">Find</a></li>
        </ul>
      </nav>
    </header>

    <!-- View Content -->

    <main class="main-wrapper section-center">
      <section class="register-container card-base">
        <h2 class="register-container__title">Registrarse</h2>

        <form
          method="POST"
          action=""
          class="register-form-container"
          id="register-form"
        >
          <div class="input-container">
            <label for="username">Usuario</label>
            <input required type="text" name="username" />
            <p class="error-message"></p>
          </div>

          <div class="input-container">
            <label for="password">Contraseña</label>
            <input required type="password" name="password" />
            <p class="error-message"></p>
          </div>

          <div class="input-container">
            <label for="password_confirmation">Repetir contraseña</label>
            <input required type="password" name="password_confirmation" />
            <p class="error-message"></p>
          </div>

          <button class="base-btn primary-btn" id="register-btn">Login</button>
        </form>
      </section>
    </main>

  </body>
</html>
