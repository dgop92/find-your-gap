<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e815ae3c7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/micromodal@0.4.6/dist/micromodal.min.js"></script>

    <link rel="stylesheet" href="/css/commons.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/modal-base.css" />
    <link rel="stylesheet" href="/css/add-user-modal.css" />
    <link rel="stylesheet" href="/css/find-styles.css">

    <script defer src="/js/app.js"></script>
    <script defer src="/js/find.js"></script>
    <title>FindYourGap</title>
  </head>
  <body>
    <!-- Sidebar  -->
    <sidebar id="sidebar">
      <div class="sidebar__links">
        <a class="sidebar-item close-tab-item">
          <i class="fas fa-times"></i>
        </a>
        <a href="/index.html" class="sidebar-item">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </a>
        <a href="/register.html" class="sidebar-item">
          <i class="fas fa-user-plus"></i>
          <p>Register</p>
        </a>
        <a href="/find.html" class="sidebar-item">
          <i class="fas fa-search"></i>
          <p>Find</p>
        </a>
      </div>
    </sidebar>

    <!-- Header - Navbar -->

    <header class="header">
      <span class="header__title">
        <i class="fas fa-bars" id="hamburger-tab"></i>
        FindYourGap
      </span>
      <nav class="header__nav">
        <ul class="header__nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/register.html">Register</a></li>
          <li><a href="/find.html" href="#">Find</a></li>
        </ul>
      </nav>
    </header>

    <!-- View Content -->

    <main class="main-wrapper section-center">

      <section class="find-container users-card card-base">
        <h2 class="find-container__title">Usuarios</h2>
        <hr class="primary-solid">
        <div class="users-container">
          <div class="user-item">
            <i class="fas fa-times"></i>
            <p>dpuchej</p>
          </div>
          <div class="user-item">
            <i class="fas fa-times"></i>
            <p>bazzass</p>
          </div>
          <div class="user-item">
            <i class="fas fa-times"></i>
            <p>betnacuber</p>
          </div>
          <div class="user-item">
            <i class="fas fa-times"></i>
            <p>uwuwas</p>
          </div>
        </div>
        <button data-micromodal-trigger="modal-add-user" id="add-modal-user" class="floating-button">
          <i class="fas fa-plus"></i>
        </button>
      </section>

      <section class="find-container gaps-card card-base">
        <h2 class="find-container__title">Huecos</h2>
        <hr class="primary-solid">
        <div class="gap-container">
          <div class="gap-item">
            <p class="gap-item__title">Lunes - 8:30 AM</p>
            <p class="gap-item__extra-info">Avg: Sd:</p>
          </div><!-- gap-item__extra-info-active -->
          <div class="gap-item">
            <p class="gap-item__title">Martes - 8:30 AM</p>
            <p class="gap-item__extra-info">Avg: 2 Sd:3</p>
          </div>
          <div class="gap-item">
            <p class="gap-item__title">Jueves - 8:30 AM</p>
            <p class="gap-item__extra-info gap-item__extra-info-active">
              Avg: 2 Sd:3
            </p>
          </div>
          <div class="gap-item">
            <p class="gap-item__title">Jueves - 8:30 AM</p>
            <p class="gap-item__extra-info gap-item__extra-info-active">
              Avg: 2 Sd:3
            </p>
          </div>
        </div>
        
        <button id="add-modal-settings" class="floating-button">
          <i class="fas fa-filter"></i>
        </button>
      </section>

    </main>

    <!-- Add user modal -->

    <div id="modal-add-user" class="modal micromodal-slide" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-add-user-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-add-user-title">
              Agregar Usuario
            </h2>
            <button class="modal__close" aria-label="Close modal">
              <i class="fas fa-times" data-micromodal-close></i>
            </button>
          </header>

          <main class="modal__content" id="modal-add-user-content">
            <form
              method="POST"
              action=""
              class="add-user-form-container"
              id="add-user-form"
            >
              <div class="input-container">
                <label for="username">Usuario</label>
                <input required type="text" name="username" />
                <p class="error-message"></p>
              </div>

              <button class="base-btn primary-btn" id="add-user-btn">
                AÃ±adir
              </button>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
